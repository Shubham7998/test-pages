<div class="sidebar">
  <div class="accordion">
    <div
      class="accordion-header d-flex justify-content-between align-items-center"
      (click)="toggleOpportunity(0)"
    >
      <span>Opportunity</span>
      <span class="icon">
        <i
        
          [class.fa-angle-up]="activeOpportunityIndex === 0"
          [class.fa-chevron-right]="activeOpportunityIndex !== 0"
          class="fa-solid"
        ></i>
      </span>
    </div>
    <div class="accordion-content" [class.active]="activeOpportunityIndex === 0">
      <ul style="padding-top: 0; padding-bottom: 0;margin-bottom: 0; padding-left: 0;">

        <li
          [routerLink]="['/opportunity/identifiers']"
          [queryParams]="{ opportunityID }"
          routerLinkActive="activeData"
          style="padding-left: 40px;"
        >
          Identifiers
        </li>
        <li
          [routerLink]="['/opportunity/quoteLink']"
          [queryParams]="{ opportunityID }"
          routerLinkActive="activeData"
          style="padding-left: 40px;"
        >
          Quote Link
        </li>
      </ul>
    </div>
  </div>

  <div class="accordion">
    <div
      class="accordion-header d-flex justify-content-between align-items-center"
      (click)="toggleResaleIndex(0)"
    >
      <span>Resale</span>
      <span class="icon">
        <i
          [class.fa-angle-up]="activeResaleIndex === 0"
          [class.fa-chevron-right]="activeResaleIndex !== 0"
          class="fa-solid"
        ></i>
      </span>
    </div>
    <div class="accordion-content" [class.active]="activeResaleIndex === 0">
      <ul style="padding-top: 0; padding-bottom: 0;margin-bottom: 0;padding-left: 0;">
        <li
          [routerLink]="['/resale/summary']"
          [queryParams]="{ opportunityID }"
          routerLinkActive="activeData"
          [routerLinkActiveOptions]="{ exact: true }"
          style="padding-left: 40px; "
        >
          Summary
      </li>
        <li
          *ngFor="let item of publishData"
          [routerLink]="['/resale/summary/details', item.DataContainerId]"
          [queryParams]="{ opportunityID, status: item.OperationType }"
          routerLinkActive="activeData"
          [routerLinkActiveOptions]="{ exact: true }"
          style="padding-left: 50px;word-wrap:break-word;"
        >
          {{ item.quotation_Details[0].QuotationName }}
        </li>
      </ul>
    </div>
    
  </div>
  <div class="accordion">
    <div
      class="accordion-header d-flex justify-content-between align-items-center"
      (click)="toggleQdataIndex(0)"
    >
      <span>Q-Data</span>
      <span class="icon">
        <i
          [class.fa-angle-up]="activeResaleIndex === 0"
          [class.fa-chevron-right]="activeResaleIndex !== 0"
          class="fa-solid"
        ></i>
      </span>
    </div>
    <div class="accordion-content" [class.active]="activeQdataIndex === 0">
      <ul style="padding-top: 0; padding-bottom: 0;margin-bottom: 0;padding-left: 0;">
        <li
          
         
          routerLinkActive="activeData"
          [routerLinkActiveOptions]="{ exact: true }"
          style="padding-left: 40px; "
        >
          Summary
      </li>
        <li
          *ngFor="let item of publishData"
          [routerLink]="['/q-data/summary/details', item.DataContainerId]"
          [queryParams]="{ opportunityID, status: item.OperationType }"
          routerLinkActive="activeData"
          [routerLinkActiveOptions]="{ exact: true }"
          style="padding-left: 50px;word-wrap:break-word;"
        >
          <!-- {{ item.quotation_Details[0].QuotationName }} -->
            Q - Data 1
        </li>
      </ul>
    </div>
    
  </div>
</div>
