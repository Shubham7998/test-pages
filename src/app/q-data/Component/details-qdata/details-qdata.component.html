<div class="details">
  <div class="summary">
    <div class="left-side">
      <a class="title">Q-Data Summary</a>
      <div class="task-number">Q-Data Name</div>
      <div class="version">v1</div>
      <div>
        <i data-bs-toggle="modal" style="cursor: pointer; color: grey" data-bs-target="#exampleModal" class="fas fa-pencil pencil-icon fs-6"></i>
        <div>
          <app-qdata-form></app-qdata-form>
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="status">groupStatus</div>
      <button class="btn btn-primary">Save as Draft</button>
      <button class="btn btn-primary">Publish</button>
    </div>
  </div>

  <div>
    <mat-expansion-panel>
      <mat-expansion-panel-header>Details</mat-expansion-panel-header>
      <div class="details">
        <div class="row">
          <div class="col-12 pl-0 pr-0">
            <mat-card appearance="outlined" class="card">
              <mat-card-content>
                <div class="row header">
                  <div class="col-4">
                    <h4>Q-Data Name</h4>
                  </div>
                  <div class="col-4">
                    <h4>Q-Data Description</h4>
                  </div>
                </div>
                <div class="row values">
                  <div class="col-4">
                    <span>Q-Data value</span>
                  </div>
                  <div class="col-4">
                    <span>Q-Data Desc</span>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div>
          <label class="total">Grand Total: <span>USD 0000</span></label>
        </div>
      </div>
      <ng-template matExpansionPanelContent></ng-template>
    </mat-expansion-panel>
  </div>

  <div>
    <div class="heading">
      <label>SOW</label>
    </div>
    <mat-card appearance="outlined" class="card">
      <mat-card-content>
        <div class="row">
          <div class="col-7">
            <div class="accordion">
              <div class="accordion-header d-flex justify-content-between align-items-center" (click)="toggleIndex(0)">
                <span class="icon">
                  <i [ngClass]="{'fa-angle-up': activeIndex === 0, 'fa-angle-down': activeIndex !== 0}" class="fa-solid"></i>
                </span>
                <span>Sow 1</span>
              </div>
              <div class="accordion-content" *ngIf="activeIndex === 0">
                <ul>
                  <li>Identifiers</li>
                  <li>Identifiers</li>
                  <li>Identifiers</li>
                  <li>Identifiers</li>
                  <li>Identifiers</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-2">
            <mat-form-field>
              <mat-select>
                <mat-option *ngFor="let data of Options" [value]="data.value">{{ data.viewValue }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">
            <input class="w-100" type="text" id="Price" name="Price" />
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div>
    <div class="heading">
      <label>SOW Details</label>
    </div>
    <mat-card appearance="outlined" class="card">
      <mat-card-content>
        <div>
          <input class="mx-2" type="checkbox" id="BillofMaterial" name="BillofMaterial" value="BillofMaterial">
          <i class="fa-solid fa-box-open mx-2">Bill of Material</i>
          <input class="mx-2"  type="checkbox" id="Engineering" name="Engineering" value="Engineering">
          <i class="fa-regular fa-clock ">Engineering</i>
          <input  class="mx-2"  type="checkbox" id="Resale" name="Resale" value="Resale">
          <i class="fa-solid fa-house mx-2">Resale</i>
          <input class="mx-2"  type="checkbox" id="Risk" name="Risk" value="Risk">

          <i  class="fa-regular fa-circle-exclamation mx-2">Risk</i>
        </div>
        <div>
         <label class="switch"> All 
            <input type="checkbox">
            <span class="slider round"></span>
          </label>Assigned
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
